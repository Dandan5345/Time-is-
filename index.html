    // --- התחברות ועדכון Topbar ---
    function login() {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider)
        .then((result) => {
          updateUserGreeting(result.user);
        })
        .catch((error) => {
          alert("שגיאה בהתחברות: " + error.message);
        });
    }

    function updateUserGreeting(user) {
      let currentHour = new Date().getHours();
      let greeting = "בוקר טוב";
      if (currentHour >= 12 && currentHour < 18) {
        greeting = "צהריים טובים";
      } else if (currentHour >= 18) {
        greeting = "ערב טוב";
      }
      const authLink = document.getElementById("authLink");
      let firstName = user.displayName ? user.displayName.split(" ")[0] : user.email;
      authLink.innerText = greeting + "\n" + firstName + "!";
      authLink.onclick = function(event) {
        event.preventDefault();
        if (confirm("להתנתק?")) {
          firebase.auth().signOut().then(() => {
            authLink.innerText = "התחברות";
            authLink.onclick = function() { window.location.href = "auth.html"; };
          });
        }
      };
    }

    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        updateUserGreeting(user);
        loadSchedulesFromFirestore(user);
      } else {
        savedSchedules = [];
        document.getElementById("scheduleContainer").innerHTML = "";
      }
    });

    // --- שמירה וטעינה של לוזים מ-Firestore ---
    function saveSchedulesToFirestore() {
      const user = firebase.auth().currentUser;
      if (user) {
        db.collection("schedules").doc(user.uid).set({
          schedules: savedSchedules
        })
        .then(() => { console.log("Schedules saved successfully"); })
        .catch((error) => { console.error("Error saving schedules: ", error); });
      }
    }

    function loadSchedulesFromFirestore(user) {
      db.collection("schedules").doc(user.uid).get().then((doc) => {
        if (doc.exists) {
          savedSchedules = doc.data().schedules || [];
          renderScheduleItems();
        } else {
          savedSchedules = [];
        }
      }).catch((error) => {
        console.error("Error loading schedules: ", error);
      });
    }

  <script>
    // --- ניהול תבניות ונושאים ---
    function buildSubjectOptions() {
      const select = document.getElementById("modalSubject");
      select.innerHTML = "";
      const defaultTopics = [
        { value: "קריאה של חומר לימוד", label: "📖 קריאה של חומר לימוד" },
        { value: "תרגול", label: "📝 תרגול" },
        { value: "מעבר על חומר מהיר", label: "⏩ מעבר על חומר מהיר" },
        { value: "למידה עמוקה", label: "🔍 למידה עמוקה" },
        { value: "לקום", label: "⏰ לקום" },
        { value: "הפסקה", label: "☕ הפסקה" },
        { value: "ללכת לישון", label: "😴 ללכת לישון" },
        { value: "אוכל", label: "🍽️ אוכל" }
      ];
      defaultTopics.forEach(topic => {
        const opt = document.createElement("option");
        opt.value = topic.value;
        opt.textContent = topic.label;
        select.appendChild(opt);
      });
      userTopics.forEach(topic => {
        const opt = document.createElement("option");
        opt.value = topic.value;
        opt.textContent = topic.label;
        select.appendChild(opt);
      });
      const addOpt = document.createElement("option");
      addOpt.value = "add-new-topic";
      addOpt.textContent = "🖋️ הוספת נושא";
      select.appendChild(addOpt);
    }

    function subjectChanged() {
      const select = document.getElementById("modalSubject");
      if (select.value === "add-new-topic") {
        openNewTopicModal();
      }
    }

    function setupSubjectListener() {
      document.getElementById("modalSubject").onchange = subjectChanged;
    }

    function initializeSubjectDropdown() {
      buildSubjectOptions();
      setupSubjectListener();
    }

    // --- מודאל "הוספת נושא" ---
    function openNewTopicModal() {
      document.getElementById("newTopicModal").style.display = "block";
    }
    function closeNewTopicModal() {
      document.getElementById("newTopicModal").style.display = "none";
      document.getElementById("newTopicInput").value = "";
    }
    function addNewTopicOneTime() {
      const topic = document.getElementById("newTopicInput").value.trim();
      if (topic === "") {
        alert("אנא הזן שם לנושא");
        return;
      }
      const select = document.getElementById("modalSubject");
      const opt = document.createElement("option");
      opt.value = topic;
      opt.textContent = topic;
      select.insertBefore(opt, select.lastElementChild);
      select.value = topic;
      closeNewTopicModal();
    }
    function addNewTopicPermanent() {
      const topic = document.getElementById("newTopicInput").value.trim();
      if (topic === "") {
        alert("אנא הזן שם לנושא");
        return;
      }
      const allOptions = Array.from(document.getElementById("modalSubject").options);
      if (allOptions.some(opt => opt.value === topic)) {
        alert("נושא זה כבר קיים");
        return;
      }
      userTopics.push({ value: topic, label: topic });
      buildSubjectOptions();
      document.getElementById("modalSubject").value = topic;
      closeNewTopicModal();
    }

    // --- ניהול לוזים ---
    function goHome() {
      document.getElementById("content").innerHTML = '<p>ברוכים הבאים לאתר "זמן זהב". בחר אחת מהאפשרויות בתפריט כדי להתחיל.</p>';
    }

    function loadNewScheduleExplanation(event) {
      event.preventDefault();
      document.getElementById("content").innerHTML = `
        <h2>מה זה לו״ז חדש?</h2>
        <p>זוהי מערכת לניהול זמן לסטודנטים, המאפשרת ליצור לוז למידה בצורה מהירה ונוחה. ניתן לבנות לוז, להוסיף חלקים, לשמור, לערוך, לצלם מסך ולהעתיק את הלו״ז להודעה.</p>
        <button class="btn" onclick="loadNewScheduleBuilder()">בניית לוז למידה חדש</button>
      `;
    }

    function loadNewScheduleBuilder() {
      scheduleItems = [];
      scheduleName = null;
      editingIndex = -1;
      selectedTemplate = null;
      initializeSubjectDropdown();
      document.getElementById("content").innerHTML = `
        <h2>בניית לוז למידה חדש</h2>
        <p>להוספת חלק ללו״ז, לחץ על הכפתור +</p>
        <div class="action-buttons">
          <button class="btn" onclick="openAddItemModal()">+</button>
          <button id="templateMenuButton" onclick="toggleTemplateDropdown()">⋮</button>
          <div id="templateDropdown">
            <button onclick="openConstantTemplateModal()">צור לוז קבוע</button>
            <div id="templateList"></div>
          </div>
        </div>
        <div id="scheduleContainer"></div>
        <button class="btn" style="margin-top:20px;" onclick="openFinalSchedule()">שומר וסיים לו״ז</button>
      `;
    }

    function loadMySchedules(event) {
      event.preventDefault();
      let html = `<h2>הלוזי״ם שלי</h2>`;
      if (savedSchedules.length === 0) {
        html += `<p>אין לוזים שמורים.</p>`;
      } else {
        html += `<ul style="list-style: none; padding:0;">`;
        savedSchedules.forEach((sch, idx) => {
          html += `<li class="saved-schedule-item" onclick="viewSavedSchedule(${idx})">
                     ${sch.name} <span class="delete-icon" onclick="deleteSavedSchedule(${idx}, event)">🗑️</span>
                   </li>`;
        });
        html += `</ul>`;
      }
      document.getElementById("content").innerHTML = html;
    }

    function deleteSavedSchedule(index, event) {
      event.stopPropagation();
      if (confirm("האם למחוק את הלוז השמור?")) {
        savedSchedules.splice(index, 1);
        const user = firebase.auth().currentUser;
        if (user) {
          db.collection("schedules").doc(user.uid).set({
            schedules: savedSchedules
          });
        }
        loadMySchedules(event);
      }
    }

    function viewSavedSchedule(idx) {
      const sch = savedSchedules[idx];
      let finalHtml = "";
      sch.scheduleItems.forEach(item => {
        const emoji = subjectEmojis[item.subject] || "";
        finalHtml += `<div class="schedule-item" data-subject="${item.subject}">
                        <span class="delete-icon" onclick="deleteScheduleItemFromSaved(${idx}, event, '${item.startTime}')">🗑️</span>
                        <h3>${item.startTime} - ${item.endTime} : ${item.subject} ${emoji}</h3>
                        <p>${item.description}</p>
                      </div>`;
      });
      document.getElementById("content").innerHTML = `
        <h2>${sch.name}</h2>
        <div id="finalScheduleDisplay">${finalHtml}</div>
        <div style="margin-top:20px;">
          <button class="btn" onclick="captureScreenshotFromElement('finalScheduleDisplay', '${sch.name}')">צילום מסך של הלו״ז</button>
          <button class="btn" onclick="copyScheduleToClipboardFromSchedule(${idx})">העתקת הלו״ז להודעה</button>
          <button class="btn" onclick="closeFinalScheduleModal(); goHome();">סיום</button>
        </div>
      `;
    }

    function deleteScheduleItemFromSaved(scheduleIndex, event, startTime) {
      if (event) event.stopPropagation();
      if (confirm("האם למחוק את הפריט מהלוז השמור?")) {
        if (scheduleIndex !== null) {
          savedSchedules[scheduleIndex].scheduleItems = savedSchedules[scheduleIndex].scheduleItems.filter(item => item.startTime !== startTime);
          db.collection("schedules").doc(firebase.auth().currentUser.uid).set({
            schedules: savedSchedules
          });
          viewSavedSchedule(scheduleIndex);
        }
      }
    }

    function closeFinalScheduleModal() {
      document.getElementById("finalScheduleModal").style.display = "none";
      goHome();
    }

    function captureScreenshot() {
      captureScreenshotFromElement("finalScheduleContent", scheduleName);
    }

    function captureScreenshotFromElement(elementId, name) {
      const elem = document.getElementById(elementId);
      html2canvas(elem).then(canvas => {
        canvas.toBlob(function(blob) {
          const link = document.createElement("a");
          link.download = name + ".png";
          link.href = URL.createObjectURL(blob);
          link.click();
        });
      });
    }

    function copyScheduleToClipboardFromSchedule(idx) {
      const sch = savedSchedules[idx];
      let text = sch.name + "\n\n";
      sch.scheduleItems.forEach(item => {
        const emoji = subjectEmojis[item.subject] || "";
        text += `*${item.startTime} - ${item.endTime} : ${item.subject} ${emoji}*\n~ ${item.description}\n\n`;
      });
      navigator.clipboard.writeText(text).then(() => {
        alert("הלוז הועתק בהצלחה!");
      }).catch(err => {
        alert("התרחשה שגיאה בהעתקה.");
      });
    }

    function copyScheduleToClipboard() {
      let text = scheduleName + "\n\n";
      scheduleItems.forEach(item => {
        const emoji = subjectEmojis[item.subject] || "";
        text += `*${item.startTime} - ${item.endTime} : ${item.subject} ${emoji}*\n~ ${item.description}\n\n`;
      });
      navigator.clipboard.writeText(text).then(() => {
        alert("הלוז הועתק בהצלחה!");
      }).catch(err => {
        alert("התרחשה שגיאה בהעתקה.");
      });
    }

    window.addEventListener("scroll", function() {
      let nav = document.querySelector(".topbar");
      let currentScrollY = window.scrollY;
      if (currentScrollY > 50) {
        nav.style.transform = "translateY(-100%)";
      } else {
        nav.style.transform = "translateY(0)";
      }
    });

    window.onclick = function(event) {
      const modals = document.getElementsByClassName("modal");
      for (let modal of modals) {
        if (event.target === modal) {
          modal.style.display = "none";
        }
      }
    };
  </script>
  
</body>
</html>
